<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://kit.fontawesome.com/52142d9677.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <div class="container-fluid">
        <div class="container-fluid calculator">
            <div class="row cabecalho justify-content-between">
                <div class="col-md-2">
                    <h3 id="titulo">Padrão</h3>
                </div>

                <div class="col-md-2">
                    <button class="btn btn-dark" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        <i class="fas fa-history"></i>
                    </button>
                </div>

                <div class="historico">


                    <div class="collapse" id="collapseExample"><br>
                        <div class="card card-body text-dark" id="branco">

                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="resultado2">
                        <p id="valor2"></p>
                    </div>
                    <div class="resultado1">
                        <h1 class="result" id="resultado"></h1>
                    </div>

                    <!--Aqui começa os Botoes da func 2-->

                    <div class="row">
                        <div class="col funct-2" id="mc">
                            <button type="button" class="btn btn-secondary btn-xs" disabled>MC</button>
                        </div>
                        <div class="col funct-2" id="mr">
                            <button type="button" class="btn btn-secondary btn-xs" disabled>MR</button>
                        </div>
                        <div class="col funct-2" id="mMais">
                            <button type="button" class="btn btn-secondary btn-xs" disabled>M+</button>
                        </div>
                        <div class="col funct-2" id="mMenos">
                            <button type="button" class="btn btn-secondary btn-xs" disabled>M-</button>
                        </div>
                        <div class="col funct-2" id="ms">
                            <button type="button" class="btn btn-secondary btn-xs" disabled>MS</button>
                        </div>
                        <div class="col funct-2" id="mseta">
                            <button type="button" class="btn btn-secondary btn-xs" disabled>N<i
                                    class="fas fa-sort-up"></i></button>
                        </div>
                    </div>

                    <!--Aqui termina os Botoes da func 2-->

                    <!--Aqui começa os boteos-->

                    <div class="row linha-funcao-1">
                        <div class="col" id="porcento">
                            <button type="button" class="btn btn-lg btn-dark" onclick="insert('%')">%</button>
                        </div>
                        <div class="col" id="ce">
                            <button type="button" class="btn btn-lg btn-dark" onclick="clean()">CE</button>
                        </div>
                        <div class="col" id="c">
                            <button type="button" class="btn btn-lg btn-dark" onclick="clean()">C</button>
                        </div>
                        <div class="col" id="backspace">
                            <button type="button" class="btn btn-lg btn-dark" onclick="backspace()"><i
                                    class="fas fa-backspace"></i></button>
                        </div>
                    </div>
                    <div class="row linha-funcao-2">
                        <div class="col" id="x1">
                            <button type="button" class="btn btn-lg btn-dark"><sup>1</sup>/x</button>
                        </div>
                        <div class="col" id="x2">
                            <button type="button" class="btn btn-lg btn-dark">x<sup>2</sup></button>
                        </div>
                        <div class="col" id="2x2">
                            <button type="button" class="btn btn-lg btn-dark">2√x</button>
                        </div>
                        <div class="col" id="dividido">
                            <button type="button" class="btn btn-lg btn-dark" onclick="insert('/')">÷</button>
                        </div>
                    </div>
                    <div class="row linha-funcao-3">
                        <div class="col numeros" id="7">
                            <button type="button" class="btn btn-lg btn-dark" onclick="insert('7')">7</button>
                        </div>
                        <div class="col numeros" id="8">
                            <button type="button" class="btn btn-lg btn-dark" onclick="insert('8')">8</button>
                        </div>
                        <div class="col numeros" id="9">
                            <button type="button" class="btn btn-lg btn-dark" onclick="insert('9')">9</button>
                        </div>
                        <div class="col" id="multiplicar">
                            <button type="button" class="btn btn-lg btn-dark" onclick="insert('*')">X</button>
                        </div>
                    </div>
                    <div class="row linha-funcao-4">
                        <div class="col numeros" id="4">
                            <button type="button" class="btn btn-lg btn-dark" onclick="insert('4')">4</button>
                        </div>
                        <div class="col numeros" id="5">
                            <button type="button" class="btn btn-lg btn-dark" onclick="insert('5')">5</button>
                        </div>
                        <div class="col numeros" id="6">
                            <button type="button" class="btn btn-lg btn-dark" onclick="insert('6')">6</button>
                        </div>
                        <div class="col" id="subtrair">
                            <button type="button" class="btn btn-lg btn-dark" onclick="insert('-')">-</button>
                        </div>
                    </div>
                    <div class="row linha-funcao-5">
                        <div class="col numeros" id="1">
                            <button type="button" class="btn btn-lg btn-dark" onclick="insert('1')">1</button>
                        </div>
                        <div class="col numeros" id="2">
                            <button type="button" class="btn btn-lg btn-dark" onclick="insert('2')">2</button>
                        </div>
                        <div class="col numeros" id="3">
                            <button type="button" class="btn btn-lg btn-dark" onclick="insert('3')">3</button>
                        </div>
                        <div class="col" id="somar">
                            <button type="button" class="btn btn-lg btn-dark" onclick="insert('+')">+</button>
                        </div>
                    </div>
                    <div class="row linha-funcao-6">
                        <div class="col" id="maismenos">
                            <button type="button" class="btn btn-lg btn-dark">±</button>
                        </div>
                        <div class="col numeros" id="0">
                            <button type="button" class="btn btn-lg btn-dark" onclick="insert('0')">0</button>
                        </div>
                        <div class="col" id="virgula">
                            <button type="button" class="btn btn-lg btn-dark" onclick="insert(',')">,</button>
                        </div>
                        <div class="col" id="igual">
                            <button type="button" class="btn btn-primary btn-lg" onclick="confirma('')">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
